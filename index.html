<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد سيف الصوتي - تصميم متطور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-hue: 210; /* درجة اللون الأزرق الأساسي */
            --secondary-hue: 280; /* درجة اللون الأرجواني الثانوي */
            
            --primary-color: hsl(var(--primary-hue), 75%, 55%);
            --primary-color-dark: hsl(var(--primary-hue), 75%, 45%);
            --primary-color-light: hsl(var(--primary-hue), 80%, 95%);
            
            --secondary-color: hsl(var(--secondary-hue), 60%, 60%);
            --secondary-color-light: hsl(var(--secondary-hue), 60%, 96%);

            --text-color: hsl(var(--primary-hue), 20%, 25%);
            --text-color-light: hsl(var(--primary-hue), 15%, 55%);
            --bg-color: hsl(var(--primary-hue), 30%, 98%);
            --bg-color-alt: #ffffff;
            --border-color: hsl(var(--primary-hue), 20%, 88%);

            --success-color: hsl(140, 60%, 45%);
            --danger-color: hsl(0, 70%, 55%);
            --info-color: hsl(190, 70%, 50%);

            --font-primary: 'IBM Plex Sans Arabic', 'Cairo', sans-serif;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --shadow-subtle: 0 4px 12px hsla(var(--primary-hue), 30%, 60%, 0.1);
            --shadow-strong: 0 8px 24px hsla(var(--primary-hue), 30%, 50%, 0.15);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-container {
            background-color: var(--bg-color-alt);
            padding: 35px 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 700px; /* يمكن تعديله حسب الحاجة */
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 2.4em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            font-size: 1.1em;
            color: var(--text-color-light);
            margin-bottom: 25px;
        }

        #status-display {
            font-size: 1em;
            color: var(--text-color-light);
            margin-bottom: 25px;
            min-height: 20px;
            transition: color 0.3s ease;
        }
        #status-display.error {
            color: var(--danger-color);
            font-weight: 500;
        }

        .voice-orb-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            height: 110px; 
        }

        #voice-activity-orb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            background-color: var(--primary-color-light);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.3s ease;
            cursor: pointer; /* جعل الكرة نفسها قابلة للنقر لبدء/إيقاف */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #voice-activity-orb::before { /* الحلقة الخارجية */
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            opacity: 0.3;
            transform: scale(1.3);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        #voice-activity-orb:hover::before {
             transform: scale(1.4);
             opacity: 0.5;
        }

        #voice-activity-orb.listening {
            background-color: var(--success-color);
            transform: scale(1.1);
        }
        #voice-activity-orb.listening::before {
            animation: orbPulseListening 1.5s infinite ease-in-out;
            border-color: var(--success-color);
        }

        #voice-activity-orb.speaking {
            background-color: var(--info-color);
            transform: scale(1.05);
        }
        #voice-activity-orb.speaking::before {
            animation: orbPulseSpeaking 1.2s infinite ease-in-out;
            border-color: var(--info-color);
        }
        
        /* أيقونة الميكروفون داخل الكرة */
        #mic-icon {
            width: 32px;
            height: 32px;
            fill: var(--primary-color); /* لون الأيقونة */
            transition: fill 0.3s ease;
        }
        #voice-activity-orb.listening #mic-icon {
            fill: #fff;
        }
        #voice-activity-orb.speaking #mic-icon {
            fill: #fff;
        }


        @keyframes orbPulseListening {
            0%, 100% { transform: scale(1.3); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }
        @keyframes orbPulseSpeaking {
            0%, 100% { transform: scale(1.3); opacity: 0.4; }
            50% { transform: scale(1.45); opacity: 0.7; }
        }

        /* زر البدء/الإيقاف (اختياري، يمكن الاعتماد على الكرة) */
        #control-button {
            background-image: linear-gradient(to right, var(--primary-color) 0%, hsl(var(--primary-hue), 70%, 60%) 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.15em;
            font-family: var(--font-primary);
            font-weight: 600;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px hsla(var(--primary-hue), 50%, 50%, 0.3);
            margin-bottom: 30px;
        }
        #control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px hsla(var(--primary-hue), 50%, 50%, 0.4);
        }
        #control-button:active {
            transform: translateY(0px);
            box-shadow: 0 3px 8px hsla(var(--primary-hue), 50%, 50%, 0.2);
        }
        #control-button.listening {
            background-image: linear-gradient(to right, var(--danger-color) 0%, hsl(0, 65%, 60%) 100%);
            box-shadow: 0 4px 10px hsla(0, 50%, 50%, 0.3);
        }


        .chat-area {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            width: 100%;
            max-height: 35vh; 
            overflow-y: auto;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background-color: var(--primary-color-light); 
            margin-bottom: 25px;
        }
        
        .message-bubble-wrapper {
            display: flex;
            width: 100%;
        }
        
        .message-bubble-wrapper.user {
            justify-content: flex-end; /* رسائل المستخدم على اليمين */
        }
        .message-bubble-wrapper.assistant {
            justify-content: flex-start; /* رسائل المساعد على اليسار */
        }

        .chat-bubble {
            padding: 12px 18px; 
            border-radius: var(--border-radius-md);
            max-width: 80%; 
            word-wrap: break-word;
            opacity: 0; 
            transform: translateY(20px); 
            animation: slideInBubble 0.4s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-subtle);
            position: relative; /* لإضافة سهم الفقاعة */
        }

        @keyframes slideInBubble {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-bubble.user-bubble {
            background-color: var(--primary-color);
            color: white;
            margin-right: 10px; /* للغة العربية */
            border-bottom-right-radius: 4px; /* لتشكيل السهم */
        }
        .chat-bubble.user-bubble::after { /* السهم لفقاعة المستخدم */
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px; /* للغة العربية */
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 0 10px; /* تعديل اتجاه السهم */
            border-color: transparent transparent transparent var(--primary-color);
        }

        .chat-bubble.assistant-bubble {
            background-color: var(--bg-color-alt);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin-left: 10px; /* للغة العربية */
            border-bottom-left-radius: 4px; /* لتشكيل السهم */
        }
         .chat-bubble.assistant-bubble::after { /* السهم لفقاعة المساعد */
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px; /* للغة العربية */
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 10px 0 0; /* تعديل اتجاه السهم */
            border-color: transparent var(--bg-color-alt) transparent transparent;
        }
         /* نحتاج لخدعة بسيطة مع السهم والحد */
        .chat-bubble.assistant-bubble::before { 
            content: '';
            position: absolute;
            bottom: -1px; /* ليتداخل مع الحد */
            left: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 11px 11px 0 0;
            border-color: transparent var(--border-color) transparent transparent;
            z-index: -1;
        }


        .chat-bubble .sender-label {
            font-weight: 700; 
            font-size: 0.85em;
            display: block;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .chat-bubble p.message-text {
            margin: 0;
            font-size: 1.05em;
            line-height: 1.6;
        }
        
        .app-footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--text-color-light);
        }
        .app-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .app-footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }
        .chat-area::-webkit-scrollbar-track {
            background: var(--primary-color-light);
            border-radius: var(--border-radius-md);
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: hsl(var(--primary-hue), 30%, 75%);
            border-radius: var(--border-radius-md);
        }
        .chat-area::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--primary-hue), 30%, 65%);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="header-title">مساعد سيف الصوتي</h1>
        <p class="header-subtitle">تجربة تفاعلية متطورة للتحكم الصوتي</p>

        <div id="status-display">انقر على الدائرة أو الزر لبدء التحدث...</div>

        <div class="voice-orb-wrapper">
            <div id="voice-activity-orb" title="انقر لبدء/إيقاف الاستماع">
                <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.24 14.47 16 12 16s-4.52-1.76-4.93-4.15a1.004 1.004 0 00-.98-.85C5.45 11 5 11.45 5 12c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.49 6-3.3 6-6.72 0-.55-.45-1-1.09-1z"/></svg>
            </div>
        </div>
        
        <button id="control-button">ابدأ التحدث</button>

        <div class="chat-area" id="chat-output-area">
            <!-- فقاعات الدردشة ستظهر هنا -->
        </div>
    </div>

    <div class="app-footer">
        تصميم وتطوير: <a href="#" target="_blank">سيف هاني</a> | يستخدم تقنيات الويب الحديثة
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controlButton = document.getElementById('control-button');
            const statusDisplay = document.getElementById('status-display');
            const voiceOrb = document.getElementById('voice-activity-orb');
            const chatOutputArea = document.getElementById('chat-output-area');

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const speechSynthesis = window.speechSynthesis;

            if (!SpeechRecognition || !speechSynthesis) {
                const errorMsg = "عذراً، متصفحك لا يدعم واجهات برمجة تطبيقات الصوت المطلوبة.";
                statusDisplay.textContent = errorMsg;
                statusDisplay.classList.add('error');
                controlButton.disabled = true;
                voiceOrb.style.cursor = 'not-allowed';
                if (speechSynthesis && SpeechSynthesisUtterance) speak(errorMsg);
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'ar-EG'; // يمكنك تغييرها إلى ar-SA أو غيرها
            recognition.interimResults = false; 
            recognition.continuous = false; 

            let isListening = false;
            let lastUserTranscript = ""; 

            function toggleListening() {
                 if (speechSynthesis.speaking) {
                    speechSynthesis.cancel(); 
                    voiceOrb.classList.remove('speaking');
                }
                if (isListening) {
                    recognition.stop(); 
                } else {
                    // clearChatArea(); // قد لا ترغب في مسح المحادثة بالكامل كل مرة
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error("Error starting recognition:", e);
                        const errorMsg = "خطأ: لم يتمكن من بدء الاستماع. تأكد من سماح الميكروفون.";
                        statusDisplay.textContent = errorMsg;
                        statusDisplay.classList.add('error');
                        displayChatMessage(errorMsg, 'assistant', true);
                        speak(errorMsg);
                        isListening = false; 
                        updateUIState();
                    }
                }
            }

            controlButton.addEventListener('click', toggleListening);
            voiceOrb.addEventListener('click', toggleListening);


            recognition.onstart = () => {
                isListening = true;
                updateUIState();
                statusDisplay.textContent = 'الآن يمكنك التحدث...';
                statusDisplay.classList.remove('error');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                lastUserTranscript = transcript; 
                displayChatMessage(transcript, 'user');
                statusDisplay.textContent = 'تم التعرف على كلامك، جاري المعالجة...';
            };

            recognition.onspeechend = () => {
                statusDisplay.textContent = 'توقفت عن التحدث، انتظر الرد...';
            };

            recognition.onend = () => {
                isListening = false; 
                updateUIState(); 

                if (lastUserTranscript) {
                    processUserSpeech(lastUserTranscript);
                    lastUserTranscript = ""; 
                } else if (!isListening && controlButton.classList.contains('listening')) { 
                    // إذا تم إيقاف الاستماع يدويًا ولم يتم التقاط كلام
                    statusDisplay.textContent = 'تم إيقاف الاستماع. انقر للبدء من جديد.';
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMessage = 'حدث خطأ في التعرف: ';
                if (event.error === 'no-speech') {
                    errorMessage += 'لم يتم التقاط أي كلام.';
                } else if (event.error === 'audio-capture') {
                    errorMessage += 'مشكلة في الميكروفون. تأكد من أنه يعمل ومسموح به.';
                } else if (event.error === 'not-allowed') {
                    errorMessage += 'لم يتم منح الإذن لاستخدام الميكروفون.';
                } else {
                    errorMessage += event.error;
                }
                statusDisplay.textContent = errorMessage;
                statusDisplay.classList.add('error');
                displayChatMessage(errorMessage, 'assistant', true); 
                speak(errorMessage); 
                isListening = false;
                updateUIState();
                lastUserTranscript = ""; 
            };

            function updateUIState() {
                if (isListening) {
                    controlButton.textContent = 'أوقف الاستماع';
                    controlButton.classList.add('listening');
                    voiceOrb.classList.add('listening');
                    voiceOrb.classList.remove('speaking'); 
                } else {
                    controlButton.textContent = 'ابدأ التحدث';
                    controlButton.classList.remove('listening');
                    voiceOrb.classList.remove('listening');
                }
            }

            function clearChatArea() {
                chatOutputArea.innerHTML = '';
            }
            
            function scrollToBottom(element) {
                element.scrollTop = element.scrollHeight;
            }

            function displayChatMessage(text, sender, isError = false) {
                const wrapper = document.createElement('div');
                wrapper.classList.add('message-bubble-wrapper', sender);

                const bubble = document.createElement('div');
                bubble.classList.add('chat-bubble');
                bubble.classList.add(sender === 'user' ? 'user-bubble' : 'assistant-bubble');
                
                if (isError && sender === 'assistant') {
                    bubble.style.backgroundColor = 'hsl(0, 80%, 95%)';
                    bubble.style.color = 'hsl(0, 60%, 40%)';
                    bubble.style.borderColor = 'hsl(0, 70%, 80%)';
                    if (bubble.classList.contains('assistant-bubble')) { // تحديث لون السهم للخطأ
                        bubble.style.setProperty('--bubble-arrow-color', 'hsl(0, 80%, 95%)');
                        bubble.style.setProperty('--bubble-arrow-border-color', 'hsl(0, 70%, 80%)');
                    }
                }

                const senderLabel = document.createElement('span');
                senderLabel.classList.add('sender-label');
                senderLabel.textContent = (sender === 'user') ? 'أنت:' : 'مساعد سيف:';
                
                const messageP = document.createElement('p');
                messageP.classList.add('message-text');
                messageP.textContent = text;

                bubble.appendChild(senderLabel);
                bubble.appendChild(messageP);
                wrapper.appendChild(bubble);
                chatOutputArea.appendChild(wrapper);
                scrollToBottom(chatOutputArea); 
            }

            function processUserSpeech(text) {
                let responseText = "عفواً، لم أفهم ما قلته. هل يمكنك المحاولة مرة أخرى بصياغة مختلفة؟"; 

                const lowerText = text.toLowerCase().trim(); 

                if (lowerText.includes("أهلا") || lowerText.includes("سلام عليكم") || lowerText.includes("مرحبا")) {
                    responseText = "وعليكم السلام ورحمة الله! أهلاً بك، أنا مساعد سيف الصوتي. كيف يمكنني خدمتك اليوم؟";
                } else if (lowerText.includes("كيف حالك") || lowerText.includes("عامل إيه") || lowerText.includes("شو أخبارك")) {
                    responseText = "أنا بخير حال، شكراً جزيلاً لسؤالك! مستعد لمساعدتك.";
                } else if (lowerText.includes("ما اسمك") || lowerText.includes("مين إنت")) {
                    responseText = "أنا مساعد سيف الصوتي، تم تطويري للمساعدة في المهام الصوتية.";
                } else if (lowerText.includes("الوقت") || lowerText.includes("الساعة كام") || lowerText.includes("كم الساعة")) {
                    const now = new Date();
                    responseText = `الوقت الحالي هو ${now.toLocaleTimeString('ar-EG', { hour: 'numeric', minute: 'numeric', hour12: true })}`;
                } else if (lowerText.includes("شكرا") || lowerText.includes("متشكر") || lowerText.includes("يعطيك العافية")) {
                    responseText = "على الرحب والسعة! يسعدني دائماً تقديم المساعدة.";
                } else if ((lowerText.includes("يوم") || lowerText.includes("تاريخ")) && (lowerText.includes("إيه") || lowerText.includes("اليوم"))) {
                    const today = new Date();
                    responseText = `تاريخ اليوم هو ${today.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
                } else if (lowerText.includes("صباح الخير")) {
                    responseText = "صباح النور والسرور! أتمنى لك يوماً رائعاً.";
                } else if (lowerText.includes("مساء الخير")) {
                    responseText = "مساء النور! كيف يمكنني أن أساعدك في هذا المساء؟";
                }
                
                displayChatMessage(responseText, 'assistant');
                speak(responseText); 
                statusDisplay.textContent = 'تم الرد. انقر للبدء من جديد.';
            }

            function speak(text) {
                if (!text || text.trim() === "") return; 

                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel(); 
                }
                actualSpeak(text);
            }

            function actualSpeak(text) {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // محاولة اختيار صوت عربي جيد
                const voices = speechSynthesis.getVoices();
                let arabicVoice = voices.find(voice => voice.lang.startsWith('ar-') && (voice.name.toLowerCase().includes('maged') || voice.localService === true));
                if (!arabicVoice) {
                    arabicVoice = voices.find(voice => voice.lang.startsWith('ar-'));
                }

                if (arabicVoice) {
                    utterance.voice = arabicVoice;
                    console.log("Using voice:", arabicVoice.name, arabicVoice.lang);
                } else {
                    utterance.lang = 'ar-EG'; // Fallback لغة إذا لم يتم العثور على صوت
                    console.warn("Arabic voice not found, using default with lang ar-EG.");
                }
                
                utterance.pitch = 1;
                utterance.rate = 1; // يمكن تعديل سرعة الكلام (0.8 أبطأ، 1.2 أسرع)

                utterance.onstart = () => {
                    console.log("Assistant started speaking.");
                    voiceOrb.classList.add('speaking');
                    voiceOrb.classList.remove('listening'); 
                };

                utterance.onend = () => {
                    console.log("Assistant finished speaking.");
                    voiceOrb.classList.remove('speaking');
                };
                utterance.onerror = (event) => {
                    console.error('Error in speech synthesis:', event);
                    voiceOrb.classList.remove('speaking');
                    statusDisplay.textContent = "خطأ في نطق الرد.";
                    statusDisplay.classList.add('error');
                };

                speechSynthesis.speak(utterance);
            }

            // تحميل الأصوات
            function loadVoices() {
                const voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    console.log("Available voices:", voices.map(v=> ({name: v.name, lang: v.lang, default: v.default, local: v.localService}) ));
                }
                // سيتم استدعاء onvoiceschanged مرة أخرى إذا تغيرت الأصوات
            }

            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            loadVoices(); // محاولة تحميلها مبدئياً

            updateUIState(); 
        });
